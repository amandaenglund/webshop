<!DOCTYPE html>
<html lang="se">
 <head>
  <title>The Capsoul | Vackert och gott te</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
 
<body>
    <!--Här börjar navbaren-->
    <nav class="navbar navbar-fixed-top">
        <!--Vänstersida med länkar-->
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#" id="logga">The Capsoul</a>
            </div>
            <div class="nav navbar-nav">
            <li><a href="#">Information</a></li>
            <li><a href="#">Kontakt</a></li>
            </div>
            <!--Högersida med Login-->
            <ul class="nav navbar-nav navbar-right">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="username" type="text" placeholder="Epost" aria-label="Epost">
                <input class="form-control mr-sm-2" id="pass" type="password" placeholder="Lösenord" aria-label="Lösenord">
                <button class="btn btn-outline-success my-2 my-sm-0" id="login" type="submit"><span class="glyphicon glyphicon-log-in"></span> Logga in</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="logout" type="submit"><span class="glyphicon glyphicon-log-out"></span> Logga ut</button>
              </form>
            </ul>
        </div>
        <!--Andra raden-->
        <div class="container-fluid">
          <!--Här skrivs huvudkategorierna ut med JS-->
          <ul class="nav navbar-nav" id="huvudKat">
          </ul>
          <!--Högersida Signup & kundvagns-länkar-->
          <ul class="nav navbar-nav navbar-right">
              <li id="signup"><a href="#"><span class="glyphicon glyphicon-user"></span> Skapa konto</a></li>
              <li id="shoppingCart"><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Kundvagn</a></li>
          </ul>
        </div>
    </nav>


    <div class="container">
        <!--Här börjar jumbotronen-->
        <div class="jumbotron"></div>

        <div class="namn">Välkommen </div>

        <div class="row" id="allProducts">
        <!--Här börjar korten, info hämtas från Json-->
        </div> <!--Stänger row-->
        

        
    </div> <!--Stänger container-->


              
              
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://use.fontawesome.com/1ea0ded6c7.js"></script>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
